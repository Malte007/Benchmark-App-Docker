<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Systeme verwalten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    input[type="text"], input[type="submit"] {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      cursor: pointer;
      background-color: white;
      transition: background-color 0.2s;
    }
    input[type="submit"]:hover {
      background-color: #e0e0e0;
    }
    .system-entry {
      display: flex;
      justify-content: space-between;
      background: white;
      padding: 10px 18px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      align-items: center;
    }
    .button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background: #eee;
    }
    a.nav-button {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background: #ddd;
      padding: 8px 14px;
      border-radius: 8px;
    }
    a.nav-button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>System hinzufügen</h1>

  <form method="POST">
    <input type="text" name="name" placeholder="Systemname" required>
    <input type="text" name="hardware" placeholder="Hardware">
    <input type="text" name="oc" placeholder="Overclocking Info">
    <input type="submit" value="Hinzufügen">
  </form>

  <h2>Vorhandene Systeme</h2>
  {% for system in systems %}
    <div class="system-entry">
      <div>
        <strong>{{ system.name }}</strong> – {{ system.hardware }} (OC: {{ system.oc }})
      </div>
      <a class="button" href="{{ url_for('delete_system', system_id=system.id) }}">Löschen</a>
    </div>
  {% endfor %}

  <a class="nav-button" href="{{ url_for('index') }}">Zurück zur Startseite</a>
</body>
</html>
