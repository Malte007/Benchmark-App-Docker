<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Benchmark-Typ hinzufügen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="container animate__animated animate__fadeIn">
    <h1 class="mb-4 text-center">Benchmark-Typ hinzufügen</h1>

    <div class="form-container bg-white p-4 rounded shadow-sm">
      <form method="post" class="needs-validation" novalidate>
        <!-- Typname -->
        <div class="mb-3">
          <label for="name" class="form-label">Typname</label>
          <input type="text" class="form-control" id="name" name="name" required>
          <div class="invalid-feedback">
            Bitte einen Typnamen eingeben.
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Typ hinzufügen</button>
        </div>
      </form>
    </div>

    <!-- Bestehende Benchmark-Typen -->
    <div class="mt-5">
      <h2>Vorhandene Benchmark-Typen</h2>
      <ul class="list-group">
        {% for type in types %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ type.name }}
            <a href="{{ url_for('delete_benchmark_type', type_id=type.id) }}" class="btn btn-sm btn-outline-danger">Löschen</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Navigation -->
    <div class="mt-5 text-center">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Zurück zur Übersicht</a>
    </div>
  </div>

  <!-- Bootstrap JS + Form Validation Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
