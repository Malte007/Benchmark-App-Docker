<html lang="de">
<head>
  <meta charset="utf-8">
  <title>System bearbeiten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
  <h2 class="mb-4 text-center">System bearbeiten</h2>

  <div class="form-container bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 600px;">
    <form method="POST" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ system.name }}" required>
        <div class="invalid-feedback">Bitte einen Namen angeben.</div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Hardware-Beschreibung</label>
        <textarea class="form-control" id="description" name="hardware" rows="3" required>{{ system.hardware }}</textarea>
        <div class="invalid-feedback">Bitte eine Beschreibung angeben.</div>
      </div>

      <div class="mb-3">
        <label for="oc_info" class="form-label">Overclocking-Infos</label>
        <textarea class="form-control" id="oc_info" name="oc" rows="2">{{ system.oc }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-sm w-100 mb-3">Speichern</button>
      <button type="button" class="btn btn-secondary btn-sm w-100" onclick="window.location.href='{{ url_for('add_system') }}'">Zur√ºck</button>
      
    </form>
  </div>
</div>

<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
